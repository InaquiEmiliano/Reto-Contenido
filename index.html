<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="es-MX">Ejemplo de HTML con Div, Span y Atributos</title>
</head>
<body>

    <h1>Ejemplo de HTML con Div, Span y Atributos</h1>
    <div id="main" class="group">
        Este es un div con algunos atributos, como ID y una clase.
        <span>Este es un spand dentro del div</span>
    </div>
    
    <p lang="en-US">This is a paragraph that is not inside the div</p>
